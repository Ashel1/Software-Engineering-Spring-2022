
<div class="container jumbotron">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{name}}</mat-card-title>
                <mat-card-subtitle> Cast : {{Cast}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div style='margin-left:40px;'>
                    <iframe width="800" height="500" [src]= 'safeUrl' frameborder="4"  allowfullscreen></iframe>
                </div> 
            </mat-card-content>
            <mat-card-actions>
                <button mat-button style=
                        "background-color:blue;
                        color:white">
                    Watch on {{platform}}
                </button>
                <button mat-button style=
                        "background-color:green;
                        color:white">
                    Rate  <mat-icon>share</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
