<div class="hero">
    <div class="backdrop">
        <div class="lazyloaded">
           
            <img class="lazyload image" src="https://baylorlariat.com/wp-content/uploads/2018/02/Iron-Man-Movie_Poster_2008.jpg" height="700px" width="1000px">
        </div>
    </div>
    <div class="pane">
        <div>
            <div class="name">{{title}}</div>
            <div class="meta">

                <div class="info">
                    <span class="rate">
                        <i class="material-icons">star</i><span>{{rate}}</span> /10
                    </span>
                    <span> 12223 Reviews</span>
                    <span>{{releaseyear| date: 'yyyy' }}</span>
                    <span>{{time}}</span>
                </div>
            </div>
            <p style="margin-bottom:1cm;"></p>
            
            <button type="button" class="button button--icon trailer"  (click)="openDialogMovie(this.video)">
                <span class="mr-2"><img src="assets/images/play.svg"></span>
                <span class="txt">Watch Trailer</span>
            </button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <mat-tab-group class="mt-5 mb-5" mat-align-tabs="center" animationDuration="0ms">
                <mat-tab label="Overview">
                    <div class="listing-space info__movies">
                        <div class="left">
                            <div class="poster">
                                <img src={{photo}} height="600px" width="400px">
                            </div>
                        </div>
                        <div class="right">
                            <div class="overview">
                                <h2 class="title">Storyline</h2>
                                <div>{{details}}</div>
                            </div>
                            <div class="stats">
                                <ul class="nolist">
                                    <li>
                                        <div class="label">
                                            Released
                                        </div>
                                        <div class="value">
                                            {{releaseyear}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="label">
                                            Runtime
                                        </div>
                                        <div class="value">
                                            {{time}}
                                        </div>
                                    </li>
                                    
                                   
                                    
                                        <div class="label">
                                            Genre
                                        </div>
                                        <div  >
                                            {{genre}}
                                        </div>
                                 
                                    <li >
                                        <div class="label">
                                            Status
                                        </div>
                                        <div class="value">
                                          Released
                                        </div>
                                    </li>
                                    <li >
                                        <div class="label">
                                            Language
                                        </div>
                                        <div class="comma_" >
                                            English
                                        </div>
                                    </li>
                                    <li >
                                        <div class="label">
                                            Director
                                        </div>
                                        <div class="comma_" >
                                            {{director}}
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <button mat-raised-button color="warn" width="100px"  (click)="gotoPlatform()">Watch On {{platform}}</button>
                        </div>
                    </div>
                    
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>

<h1>{{ylink}}</h1>
