<div class="container jumbotron">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
   <mat-card class="box">
     <mat-card-header>
       <mat-card-title>Register</mat-card-title>
     </mat-card-header>
 
     <form class="example-form" [formGroup]="signupFrom" (ngSubmit)="onSubmit()" >
 
       <mat-card-content>
         <mat-form-field class="example-full-width">
            <input matInput placeholder="FirstName" formControlName="firstname">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="LastName" formControlName="lastname">
          </mat-form-field>
          <br>

         <mat-form-field class="example-full-width">
           <input matInput placeholder="Username" formControlName="username">
         </mat-form-field>
          <br>
         <mat-form-field class="example-full-width">
           <input matInput placeholder="Email" formControlName="email">
         </mat-form-field>
         <br>
 
         <mat-form-field class="example-full-width">
           <input matInput placeholder="Password" formControlName="password">
         </mat-form-field>
       </mat-card-content>
 
       <button mat-stroked-button color="accent" class="btn-block">Register</button>
 
     </form>
   </mat-card>
 </div>
</div>
